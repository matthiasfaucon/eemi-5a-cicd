name: CI

on:
  push: ~
  workflow_dispatch: ~

jobs:
  prepare:
    name: "Install deps"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Cache node_modules"
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}

      - name: Setup node to last version
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: "Install deps"
        run: npm ci

  build:
    needs: ["prepare"]
    name: "Build project"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}
      - name: "Build"
        run: echo "Project built"

  test_unit:
    needs: ["build"]
    name: "UNIT Test project"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}
      - name: "Test"
        run: npm run test:unit

  test_integration:
    needs: ["build"]
    name: "INTEGRATION Test project"
    runs-on: "ubuntu-latest"
    services:
      database:
        image: mongo
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
        ports:
          - 27017:27017
    steps:
      - name: "Check database healthy"
        run: nc -vz localhost 27017
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}
      - name: "Generate .env file"
        run: |
          echo "$DOT_ENV"
          echo "MONGODB_URL=mongodb://root:example@localhost:27017" > .env
          echo "${{vars.DOT_ENV}}" >> .env
      - name: "Test"
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          DOT_ENV: ${{ vars.DOT_ENV }}
        run: npm run test:integration

  test_e2e:
    needs: ["build"]
    name: "E2E Test project"
    runs-on: "ubuntu-latest"
    continue-on-error: true
    steps:
      - name: "Test"
        run: npm run test:e2e

  notify:
    needs: ["test_unit", "test_integration", "test_e2e"]
    name: "Notify author"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Notify"
        run: |
          env
          echo "CI OK"
